<div class="alert alert-warning alert-dismissible alert-dismissible fade show" role="alert">
  <span class="fa fa-exclamation-triangle fa-lg"></span> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" *ngIf="closable">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
