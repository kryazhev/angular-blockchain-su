<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="editModalLabel">Edit Asset</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form [formGroup]="form" novalidate class="needs-validation">
        <input formControlName="assetId" type="hidden">
        <div class="modal-body">
          <div class="form-group text-left">
            <label for="owner">Owner</label>
            <input formControlName="owner" class="form-control" [class.is-invalid]="formErrors.owner">
            <div class="invalid-feedback" *ngIf="formErrors.owner">{{formErrors.owner}}</div>
          </div>
          <div class="form-group text-left">
            <label for="value">Value</label>
            <input formControlName="value" type="text" class="form-control" [class.is-invalid]="formErrors.value">
            <div class="invalid-feedback" *ngIf="formErrors.value">{{formErrors.value}}</div>
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="save()" type="submit" class="btn btn-primary" [disabled]="form.invalid" [class.disabled]="form.invalid"
            data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Delete Asset</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form [formGroup]="form">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="delete()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="errors" class="alert alert-danger" role="alert">
    <strong>Error:</strong> {{errors}}
  </div>
  <div class="row">
    <div class="col-md-9">
      <h1 class="asset-title" id='assetName'>SampleAsset</h1>
    </div>
    <div class="col-md-3">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
        <span class="fa fa-plus"></span> Create Asset
      </button>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="items">
    <div class="col-md-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">AssetId</th>
            <th scope="col">Owner</th>
            <th scope="col">Value</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of items">
            <td>{{asset.assetId}}</td>
            <td>{{asset.owner}}</td>
            <td>{{asset.value}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Actions">
                <button (click)="editForm(asset.assetId);" type="button" data-toggle="modal" data-target="#editModal">
                  <span class="fas fa-edit"></span>
                </button>
                <button (click)="setId(asset.assetId);" type="button" data-toggle="modal" data-target="#deleteModal">
                  <span class="fas fa-trash-alt"></span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
