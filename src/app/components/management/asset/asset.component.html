<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="editModalLabel">Edit Asset</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form [formGroup]="myForm" novalidate>
        <div class="modal-body">
          <div class="form-group text-left">
            <label for="assetId">assetId</label>
            <input formControlName="assetId" class="form-control">
          </div>
          <div class="form-group text-left">
            <label for="owner">owner</label>
            <input formControlName="owner" class="form-control">
          </div>
          <div class="form-group text-left">
            <label for="value">value</label>
            <input formControlName="value" type="text" class="form-control">
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="saveAsset()" type="submit" class="btn btn-success" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Delete Asset</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <strong>Error:</strong> {{errorMessage}}
  </div>
  <div class="row">
    <div class="col-md-9">
      <h1 class="asset-title" id='assetName'>SampleAsset</h1>
    </div>
    <div class="col-md-3">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
        <span class="fa fa-plus"></span> Create Asset
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            <th class="info">assetId</th>
            <th class="info">owner</th>
            <th class="info">value</th>
            <th class="info-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">
            <td class="asset-properties">{{asset.assetId}}</td>
            <td class="asset-properties">{{asset.owner}}</td>
            <td class="asset-properties">{{asset.value}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Actions">
                <button (click)="editForm(asset.assetId);" type="button" data-toggle="modal" data-target="#editModal">
                  <span class="fas fa-edit"></span>
                </button>
                <button (click)="setId(asset.assetId);" type="button" data-toggle="modal" data-target="#deleteModal">
                  <span class="fas fa-trash-alt"></span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
