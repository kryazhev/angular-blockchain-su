<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h4 class="modal-title" id="editModalLabel">Edit Participant</h4>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form [formGroup]="form" novalidate class="needs-validation">
        <input formControlName="id" type="hidden">
        <div class="modal-body">
          <div class="form-group text-left">
            <label for="firstName">Name</label>
            <input formControlName="name" class="form-control" [class.is-invalid]="formErrors.name">
            <div class="invalid-feedback" *ngIf="formErrors.name">{{formErrors.name}}</div>
          </div>
          <div class="form-group text-left">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" [class.is-invalid]="formErrors.email">
            <div class="invalid-feedback" *ngIf="formErrors.email">{{formErrors.email}}</div>
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="save()" type="submit" class="btn btn-primary" [disabled]="form.invalid" [class.disabled]="form.invalid"
            data-dismiss="modal">{{"action.save" | i18n}}</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">{{"action.close" | i18n}}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h4 class="modal-title" id="deleteModalLabel">Delete Participant</h4>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <form [formGroup]="form">
        <div class="modal-body">
          Are you sure you want to delete this participant?
        </div>
        <div class="modal-footer">
          <button (click)="delete()" type="submit" class="btn btn-primary" data-dismiss="modal">{{"action.yes" | i18n}}</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">{{"action.no" | i18n}}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div *ngIf="errors" class="col-12 alert alert-danger" role="alert">
    <strong>{{"error" | i18n}}:</strong> {{errors}}
  </div>
  <div class="col-12 col-sm-9 mt-3 mb-3">
    <h2>{{"management.participants.title" | i18n}}</h2>
  </div>
  <div class="col-12 col-md-3 p-1">
    <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
      <span class="fa fa-plus"></span> {{"action.create" | i18n}}
    </button>
  </div>
</div>
<div class="row p-3 border border-primary bg-primary text-white" *ngIf="items">
  <div class="col-12 col-md-4 col-lg-5">Id</div>
  <div class="col-12 col-md-3 col-lg-3">Name</div>
  <div class="col-12 col-md-3 col-lg-3">Email</div>
  <div class="col-12 col-md-2 col-lg-1">Actions</div>
</div>
<div class="row table-row p-1 border" [class.striped]="index % 2" *ngFor="let item of items; let index = index">
  <div class="col-12 col-md-4 col-lg-5">{{item.id}}</div>
  <div class="col-12 col-md-3 col-lg-3">{{item.name}}</div>
  <div class="col-12 col-md-3 col-lg-3">{{item.email}}</div>
  <div class="col-12 col-md-2 col-lg-1 text-white">
    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px" role="group" aria-label="Actions">
      <a (click)="editForm(item.id);" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal">
        <span class="fas fa-edit"></span>
      </a>
      <a (click)="setId(item.id);" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#deleteModal">
        <span class="fas fa-trash-alt"></span>
      </a>
    </div>
  </div>
</div>
